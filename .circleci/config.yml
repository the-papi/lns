version: 2.1

orbs:
  docker: circleci/docker@1.5.0

jobs:
  build:
    executor: docker/machine
    working_directory: ~/repo
    steps:
      - checkout
      - docker/install-docker-compose
      - run:
          command: docker-compose -f docker-compose.circleci.yml build
          name: Build
      - run:
          command: |
            docker save lns_gunicorn -o lns_gunicorn.tar
            docker save lns_nginx -o lns_nginx.tar
          name: Save
      - persist_to_workspace:
          root: .
          paths:
            - .

  test:
    executor: docker/machine
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: .
      - run:
          command: |
            docker load lns_gunicorn -i lns_gunicorn.tar
            docker load lns_nginx -i lns_nginx.tar
          name: Save
      - run:
          command: docker-compose -f docker-compose.circleci.yml up -d
          name: Start
      - run:
          command: |
              docker-compose -f docker-compose.circleci.yml exec gunicorn ./manage.py test \
                symlinker
          name: Test

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
