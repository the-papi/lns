version: 2.1

orbs:
  docker: circleci/docker@1.5.0

jobs:
  build-and-test:
    executor: docker/machine
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      - docker/install-docker-compose
      - run:
          command: docker-compose -f docker-compose.circleci.yml up -d
          name: Start
      - run:
          command: docker-compose -f docker-compose.circleci.yml exec gunicorn ./manage.py test
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
